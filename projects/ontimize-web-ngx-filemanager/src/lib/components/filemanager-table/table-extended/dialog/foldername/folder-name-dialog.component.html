<span mat-dialog-title>{{ title }}</span>
<mat-dialog-content>
  <mat-form-field fxFlex="100">
    <input matInput #folderNameRef placeholder="{{ folderName }}" [formControl]="foldernameFormControl" [(ngModel)]="foldername"
      (keydown)="onKeyDown($event)" required>
    <mat-error *ngIf="foldernameFormControl.hasError('invalidFileName')">{{ 'VALIDATE.FILENAME.INVALID' | oFileManagerTranslate }}</mat-error>
    <mat-error *ngIf="foldernameFormControl.hasError('required')">{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end center">
  <button type="button" mat-stroked-button [mat-dialog-close]="false">{{ 'CANCEL' | oTranslate }}</button>
  <button type="button" mat-stroked-button [disabled]="folderNameRef.value.length === 0" (click)="submit()" class="o-button-primary">{{ 'ACCEPT' | oTranslate }}</button>
</mat-dialog-actions>
