<div fxLayout="column">
  <o-file-input-extended #oFileInput attr="fileUpload" [service-type]="serviceType" max-file-size="10000" multiple="no" (onErrorFile)="onUploadError($event)"
    (onUploadFile)="onUploadedFile($event)" [workspace-key]="workspaceKey">
  </o-file-input-extended>
  <!-- [parent-key]="OTableComponent.FM_FOLDER_PARENT_KEY" -->

  <div fxLayout="row" fxFill layout-padding class="filemanager-breadcrumb">
    <md-icon (click)="onGoToRootFolderClick()" class="breadcrumb-root">home</md-icon>
    <div *ngFor="let item of breadcrumbs; let i = index" (click)="onBreadcrumbItemClick(item.filter, i)" fxLayout="row" fxLayoutAlign="center center"
      class="breadcrumb-item">
      <md-icon color="accent">chevron_right</md-icon>
      <div class="breadcrumb-item-text">{{ item.item.name }}</div>
    </div>
  </div>

  <o-table-extended #oTable attr="filemanager" title="FILES" [service]="service" [service-type]="serviceType" [workspace-key]="workspaceKey"
    [parent-keys]="parentKeys" columns="id;name;size;creationDate;directory" visible-columns="directory;name;size;creationDate"
    show-table-buttons-text="yes" insert-button="no" refresh-button="no" export-button="no" columns-visibility-button="no"
    pagination-controls="no" query-on-init="no" detail-mode="none" select-all-checkbox="yes" (onDoubleClick)="onTableDoubleClick($event)"
    [query-method]="queryMethod" [delete-method]="deleteMethod" [add-folder-method]="addFolderMethod">

    <!-- <o-table-option label="TABLE.BUTTONS.DELETE" *ngIf="oTable.showDeleteButton"></o-table-option> -->

    <o-table-button [label]="uploadLabel" icon="file_upload" (onClick)="onFileUploadClick()"></o-table-button>
    <o-table-button *ngIf="newFolderButton" [label]="newFolderLabel" icon="add" (onClick)="oTable.onAddFolder()"></o-table-button>

    <o-table-option [label]="newFolderLabel" (onClick)="oTable.onAddFolder()"></o-table-option>

    <o-table-column attr="directory" width="24px">
      <o-table-column-renderer-filetype></o-table-column-renderer-filetype>
    </o-table-column>
    <o-table-column attr="name" title="name"></o-table-column>
    <o-table-column attr="size" title="size">
      <o-table-column-renderer-filesize></o-table-column-renderer-filesize>
    </o-table-column>
    <!-- format="LLL" -->
    <o-table-column attr="creationDate" title="creationDate" type="date" format="D/M/YYYY HH:mm:ss"></o-table-column>

    <o-table-context-menu [context-menu]="tableContextMenu"></o-table-context-menu>
  </o-table-extended>

  <o-context-menu #tableContextMenu>
    <o-context-menu-item icon="folder_open" [label]="openFolderLabel" [visible]="isDirectoryItem" (execute)="onOpenFolder($event)"></o-context-menu-item>
    <o-context-menu-item icon="file_download" [label]="downloadLabel" [visible]="cmShowDownloadOpt.bind(this)" (execute)="onDownloadFile()"></o-context-menu-item>
  </o-context-menu>


</div>
